<div class="account-pages my-5 pt-sm-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card overflow-hidden">
          <div class="bg-primary-subtle">
            <div class="row">
              <div class="col-7">
                <div class="text-primary p-4">
                  <h2 class="text-black">Authentification</h2>
                </div>
              </div>
              <!--              <div class="col-5 align-self-end">-->
              <!--                <img src="../../content/images/users/avatar-1.jpg" alt="" class="img-fluid">-->
              <!--              </div>-->
            </div>
          </div>
          <div class="card-body pt-0">
            <div>
              <a routerLink="/">
                <div class="avatar-md profile-user-wid mb-4">
                  <span class="avatar-title rounded-circle bg-light">
                    <img src="./content/images/logo-light.svg" alt="" class="rounded-circle" height="34" />
                  </span>
                </div>
              </a>
            </div>
            <div class="p-2">
              <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="login()">
                <alert type="danger" *ngIf="authenticationError" [dismissible]="false">{{ error }}</alert>

                <div class="mb-3">
                  <label>Nom d'utilisateur</label>
                  <input
                    type="email"
                    formControlName="username"
                    class="form-control"
                    id="username"
                    placeholder="Login"
                    [ngClass]="{ 'is-invalid': submitted && f!.username!.errors }"
                  />
                  <div *ngIf="submitted && f!.username!.errors" class="invalid-feedback">
                    <div *ngIf="f!.username.errors!.required!">Email is required</div>
                  </div>
                </div>

                <div class="mb-3">
                  <label>Password</label>
                  <div class="input-group auth-pass-inputgroup">
                    <input
                      [type]="password"
                      class="form-control"
                      formControlName="password"
                      placeholder="Enter password"
                      [ngClass]="{ 'is-invalid': submitted && f!.password.errors }"
                      aria-label="Password"
                      aria-describedby="password-addon"
                    />

                    <button class="btn btn-light ms-0" type="button" id="password-addon" (click)="setPasseVisible()">
                      <i [class]="password === 'password' ? 'mdi mdi-eye-outline' : 'mdi mdi-eye-off-outline'"></i>
                    </button>
                    <div *ngIf="submitted && f!.password.errors" class="invalid-feedback">
                      <span *ngIf="f!.password.errors!.required!">Password is required</span>
                    </div>
                  </div>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="remember-check" />
                  <label class="form-check-label" for="remember-check"> Remember me </label>
                </div>

                <div class="mt-3 d-grid">
                  <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Se connecter</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- end container -->
</div>
<!-- end page -->
