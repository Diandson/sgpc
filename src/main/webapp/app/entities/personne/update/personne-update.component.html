<form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
  <div class="modal-header">
    <h2 class="modal-title">Cr√©ation d'une nouvelle personne</h2>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>

    <div class="form-group" *ngIf="editForm.controls.id.value !== null">
      <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
      <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label class="form-label" jhiTranslate="sgpcApp.personne.nom" for="field_nom">Nom</label>
          <input type="text" class="form-control" name="nom" id="field_nom" data-cy="nom" formControlName="nom" />
        </div>

        <div class="form-group">
          <label class="form-label" jhiTranslate="sgpcApp.personne.prenom" for="field_prenom">Prenom</label>
          <input type="text" class="form-control" name="prenom" id="field_prenom" data-cy="prenom" formControlName="prenom" />
        </div>

        <div class="form-group">
          <label class="form-label" jhiTranslate="sgpcApp.personne.titre" for="field_titre">Titre</label>
          <input type="text" class="form-control" name="titre" id="field_titre" data-cy="titre" formControlName="titre" />
        </div>

        <div class="form-group">
          <label class="form-label" jhiTranslate="sgpcApp.personne.numeroDocument" for="field_numeroDocument">Numero Document</label>
          <input
            type="text"
            class="form-control"
            name="numeroDocument"
            id="field_numeroDocument"
            data-cy="numeroDocument"
            formControlName="numeroDocument"
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label class="form-label" jhiTranslate="sgpcApp.personne.telephone" for="field_telephone">Telephone</label>
          <input type="text" class="form-control" name="telephone" id="field_telephone" data-cy="telephone" formControlName="telephone" />
        </div>

        <div class="form-group">
          <label class="form-label" jhiTranslate="sgpcApp.personne.filiale" for="field_filiale">Filiale</label>
          <select
            class="form-control"
            id="field_filiale"
            data-cy="filiale"
            name="filiale"
            formControlName="filiale"
            [compareWith]="compareFiliale"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="filialeOption" *ngFor="let filialeOption of filialesSharedCollection">
              {{ filialeOption.denomination }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label" jhiTranslate="sgpcApp.personne.user" for="field_user">User</label>
          <select class="form-control" id="field_user" data-cy="user" name="user" formControlName="user" [compareWith]="compareUser">
            <option [ngValue]="null"></option>
            <option [ngValue]="userOption" *ngFor="let userOption of usersSharedCollection">{{ userOption.login }}</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-footer justify-content-end">
    <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
    </button>

    <button
      type="submit"
      id="save-entity"
      data-cy="entityCreateSaveButton"
      [disabled]="editForm.invalid || isSaving"
      class="btn btn-primary"
    >
      <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
    </button>
  </div>
</form>
