<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="personne">
      <h2 data-cy="personneDetailsHeading"><span jhiTranslate="sgpcApp.personne.detail.title">Personne</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ personne.id }}</span>
        </dd>
        <dt><span jhiTranslate="sgpcApp.personne.nom">Nom</span></dt>
        <dd>
          <span>{{ personne.nom }}</span>
        </dd>
        <dt><span jhiTranslate="sgpcApp.personne.prenom">Prenom</span></dt>
        <dd>
          <span>{{ personne.prenom }}</span>
        </dd>
        <dt><span jhiTranslate="sgpcApp.personne.titre">Titre</span></dt>
        <dd>
          <span>{{ personne.titre }}</span>
        </dd>
        <dt><span jhiTranslate="sgpcApp.personne.numeroDocument">Numero Document</span></dt>
        <dd>
          <span>{{ personne.numeroDocument }}</span>
        </dd>
        <dt><span jhiTranslate="sgpcApp.personne.telephone">Telephone</span></dt>
        <dd>
          <span>{{ personne.telephone }}</span>
        </dd>
        <dt><span jhiTranslate="sgpcApp.personne.filiale">Filiale</span></dt>
        <dd>
          <div *ngIf="personne.filiale">
            <a [routerLink]="['/filiale', personne.filiale.id, 'view']">{{ personne.filiale.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="sgpcApp.personne.user">User</span></dt>
        <dd>
          <span>{{ personne.user?.login }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/personne', personne.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
