<form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
  <div class="modal-header">
    <h2>Nouveau colisage</h2>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>

    <div class="form-group" *ngIf="editForm.controls.id.value !== null">
      <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
      <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
    </div>

    <div class="form-group">
      <label>Productions</label>
      <select class="form-controlsel" multiple formControlName="productionList">
        <option *ngFor="let production of productions" [value]="production">{{ production.libelle }}</option>
      </select>
    </div>

    <div class="form-group">
      <label class="form-label">Destinataire email</label>
      <input
        type="text"
        class="form-control"
        name="destination"
        id="field_destination"
        data-cy="destination"
        formControlName="destination"
      />
    </div>

    <div class="form-group">
      <label class="form-label">Canal d'envoi</label>
      <input type="text" class="form-control" name="canal" id="field_canal" data-cy="canal" formControlName="canal" />
    </div>
  </div>

  <div class="modal-footer justify-content-end">
    <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
    </button>

    <button
      type="submit"
      id="save-entity"
      data-cy="entityCreateSaveButton"
      [disabled]="editForm.invalid || isSaving"
      class="btn btn-primary"
    >
      <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
    </button>
  </div>
</form>
