<form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
  <div class="modal-header">
    <h2 id="jhi-stockage-heading">Nouveau stockage</h2>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>

    <div class="form-group" *ngIf="editForm.controls.id.value !== null">
      <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
      <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
    </div>

    <div class="form-group">
      <label class="form-label" jhiTranslate="sgpcApp.stockage.denomination" for="field_denomination">Denomination</label>
      <input
        type="text"
        class="form-control"
        name="denomination"
        id="field_denomination"
        data-cy="denomination"
        formControlName="denomination"
      />
    </div>

    <div class="form-group">
      <label class="form-label" jhiTranslate="sgpcApp.stockage.quantite" for="field_quantite">Quantite</label>
      <input type="text" class="form-control" name="quantite" id="field_quantite" data-cy="quantite" formControlName="quantite" />
    </div>
  </div>

  <div class="modal-footer d-flex justify-content-end">
    <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
    </button>

    <button
      type="submit"
      id="save-entity"
      data-cy="entityCreateSaveButton"
      [disabled]="editForm.invalid || isSaving"
      class="btn btn-primary"
    >
      <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
    </button>
  </div>
</form>
